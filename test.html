<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scanner de Code-barres</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
    }
    #scanner {
      width: 100%;
      height: auto;
    }
    #result {
      font-size: 1.5em;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Scanner un Code-barres</h1>
  <div id="scanner"></div>
  <div id="result">Aucun code détecté</div>

  <script>
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#scanner'),
        constraints: {
          facingMode: "environment" // caméra arrière
        },
      },
      decoder: {
        readers: ["code_128_reader", "ean_reader", "ean_8_reader"]
      }
    }, function (err) {
      if (err) {
        console.error(err);
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(function (result) {
      const code = result.codeResult.code;
      document.getElementById('result').textContent = "Code détecté : " + code;
      // Optionnel : Arrêter après détection
      Quagga.stop();
    });
  </script>

</body>
</html>
