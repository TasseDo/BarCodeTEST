<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner Code-barres / QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Html5Qrcode Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      margin-top: 20px;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
      color: green;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h1>Scanner un Code-barres ou QR</h1>

  <div id="reader"></div>
  <div id="result">Aucun code détecté</div>
  <button onclick="startScanner()">Scanner à nouveau</button>

  <script>
    let html5QrcodeScanner;
    const resultDiv = document.getElementById('result');

    function onScanSuccess(decodedText, decodedResult) {
      resultDiv.innerText = "Code détecté : " + decodedText;
      html5QrcodeScanner.clear(); // Stop scanning after success
    }

    function startScanner() {
      resultDiv.innerText = "En attente de scan...";
      html5QrcodeScanner = new Html5Qrcode("reader");
      html5QrcodeScanner.start(
        { facingMode: "environment" }, // Use back camera
        {
          fps: 10,
          qrbox: { width: 250, height: 250 }
        },
        onScanSuccess,
        (err) => {
          console.warn("Erreur de scan :", err);
        }
      ).catch(err => {
        resultDiv.innerText = "Erreur caméra : " + err;
      });
    }

    // Start scanning on page load
    window.onload = startScanner;
  </script>

</body>
</html>
